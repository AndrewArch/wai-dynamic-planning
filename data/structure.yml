initiate:
  label: Initiate
  icon: rocket
  description: Develop understanding of accessibility and build organizational enthusiasm. 
  activities:
    - learn_the_basics
    - explore_the_situation
    - set_objectives
    - develop_business_case
    - raise_awareness
    - gather_support

plan:
  label: Plan
  icon: map
  description: Develop clear goals and an environment that supports accessibility.
  activities:
    - create_accessibility_policy
    - assign_responsibilities
    - determine_budget
    - review_websites
    - review_environment
    - establish_monitoring_framework
    - engage_with_stakeholders

implement:
  label: Implement
  icon: cogs
  description: Ensure personal are trained, tools are available, and accessibility is included throughout.
  activities:
    - assign_roles
    - train_staff
    - recruit_experts
    - setup_evaluation
    - prioritize_issues
    - share_knowledge
    - procure_accessibility

sustain:
  label: Sustain
  icon: pagelines
  description: Continue to review and report on content, processes, and resources.
  activities:
    - review_policies
    - review_websites
    - look_to_improve
    - get_user_feedback
    - report_to_stakeholders