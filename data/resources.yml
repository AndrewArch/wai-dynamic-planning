resources:
  Introduction to accessibility:
    url: #
    desc: Find out the basics about accessibility.
  WAI Guidelines and Techniques:
    url: #
    desc: List of web accessibility standards and guidelines, which are introduced in Essential Components of Web Accessibility.
  Web Accessibility and Older People:
    url: #
    desc: Meeting the needs of ageing Web Users.
  Web Content Accessibility and Mobile Web:
    url: #
    desc: Making a web site accessible both for people with disabilities and for mobile devices.
  Accessibility:
    url: http://www.w3.org/standards/webdesign/accessibility
    desc: The first place to start for a short introduction to Web accessibility.
  Developing Organizational Policies on Web Accessibility:
    url: http://www.w3.org/WAI/impl/pol
    desc: Describes considerations when making simple or comprehensive policies for organizations.
  Strategic Planning for Web Accessibility:
    url: http://www.w3.org/WAI/impl/
    desc: Provides IT managers, project managers, small business owners, accessibility consultants, and others with guidance on planning for web accessibility throughout your organization and projects.
  Improving the Accessibility of Your Website:
    url: http://www.w3.org/WAI/impl/improving
    desc: Provides steps to help site owners and managers plan for accessibility improvements of a website.
  Involving Users in Web Projects for Better, Easier Accessibility:
    url: http://www.w3.org/WAI/users/involving
    desc: Describes how project managers, designers, and developers can better understand accessibility issues and implement more effective accessibility solutions in their websites and web applications; browsers, media players, and assistive technologies; authoring tools such as content management systems (CMS), blog software, and WYSIWYG editors; standards and policies on accessibility; web technologies and technical specifications.
  Selecting and Using Authoring Tools for Web Accessibility:
    url: http://www.w3.org/WAI/impl/software
    desc: Provides information to help find authoring tools that support accessibility and work around the gaps in existing authoring tools.
  Introduction to Web Accessibility:
    url: http://www.w3.org/WAI/intro/accessibility.php
    desc: Introduces Web accessibility and links to additional resources.
  Developing a Web Accessibility Business Case for Your Organization:
    url: http://www.w3.org/WAI/bcase/Overview
    desc: Presents benefits and costs of Web accessibility and includes guidance on incorporating these aspects into a specific organization's business case. Includes separate pages for Social Factors, Technical Factors, Financial Factors, and Legal & Policy Factors, and a collection of supporting Resources.
  How People with Disabilities Use the Web:
    url: http://www.w3.org/WAI/intro/people-use-web
    desc: Introduces detailed examples of people with different disabilities using websites, applications, browsers, and authoring tools.
  WCAG 2.0 at a Glance:
    url: http://www.w3.org/WAI/WCAG20/glance/
    desc: A short summary of the WCAG 2.0 guidelines
  Easy Checks - A First Review of Web Accessibility:
    url: http://www.w3.org/WAI/eval/preliminary.html
    desc: Provides simple steps to help assess if a web page addresses accessibility.
  Involving Users in Web Accessibility Evaluation:
    url: http://www.w3.org/WAI/eval/users.html
    desc: Provides guidance on including people with disabilities ("users") in accessibility evaluation throughout Web development.
  Evaluation Approaches for Specific Contexts:
    url: http://www.w3.org/WAI/eval/considerations.html
    desc: Describes evaluation during the development process, ongoing monitoring, evaluation of legacy sites, and evaluation of dynamically generated Web pages.
  Selecting Web Accessibility Evaluation Tools:
    url: http://www.w3.org/WAI/eval/selectingtools.html
    desc: Provides guidance on choosing which Web accessibility evaluation tools to use to help evaluate Web accessibility.
  Using Combined Expertise to Evaluate Web Accessibility:
    url: http://www.w3.org/WAI/eval/reviewteams.html
    desc: Describes the composition, training, and operation of teams of reviewers evaluating accessibility of websites.
  Components of Web Accessibility:
    url: http://www.w3.org/WAI/presentations/components/
    desc: No notes available
  Developing Web Accessibility Presentations and Training:
    url: http://www.w3.org/WAI/training/Overview.html
    desc: Helps you develop presentations and training on web accessibility. Includes Accessibility Topics, Presentation Outlines, and a Workshop Outline.
  Start with Accessibility:
    url: https://www.w3.org/WAI/EO/wiki/Start_with_Accessibility
    desc: Helps you develop presentations and training on web accessibility. Includes Accessibility Topics, Presentation Outlines, and a Workshop Outline.
  Tutorials:
    url: http://www.w3.org/WAI/tutorials/
    desc: Guidance on how to create websites that meet WCAG